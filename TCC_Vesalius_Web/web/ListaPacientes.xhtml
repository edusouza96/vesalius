<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="paciente" value="#{pacienteBean.listaPacientes}" style="margin-top:40px">
                        <f:facet name="header">
                            Pacientes
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Nome" />
                                <p:column headerText="Telefone" />
                                <p:column headerText="AÃ§Ãµes"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column>
                            <h:outputText value="#{paciente.nomePaciente}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{paciente.telefonePaciente}" />
                        </p:column>
                        
                        <p:column>
                            <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{pacienteBean.editar(paciente)}"/>
                            <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{pacienteBean.remover(paciente)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
