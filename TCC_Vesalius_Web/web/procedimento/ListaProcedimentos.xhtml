<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="procedimento" value="#{procedimentoBean.listaProcedimentos}" style="margin-top:40px">
                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-plus" title="Adicionar" value="Procedimentos" action="#{procedimentoBean.novo()}"/>
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Nome" />
                                <p:column headerText="Valor" />
                                <p:column headerText="Ações"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column>
                            <h:outputText value="#{procedimento.nomeProcedimento}" />
                        </p:column>

                        <p:column>
                            R$
                            <h:outputText value="#{procedimento.valorProcedimento}" />
                        </p:column>
                        
                        <p:column>
                            <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{procedimentoBean.editar(procedimento)}"/>
                            <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{procedimentoBean.remover(procedimento)}" />
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
